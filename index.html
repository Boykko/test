
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaos Age: Card Battles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #e2e8f0;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(30, 41, 59, 0.2) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(88, 28, 135, 0.15) 0%, transparent 25%);
        background-attachment: fixed;
      }
      
      .font-fantasy {
        font-family: 'Cinzel', serif;
      }

      /* Custom Glass Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      /* Battle Animations */
      @keyframes lunge-up {
        0% { transform: translateY(0); }
        50% { transform: translateY(-100px) scale(1.15); z-index: 50; }
        100% { transform: translateY(0); z-index: 0; }
      }
      @keyframes lunge-down {
        0% { transform: translateY(0); }
        50% { transform: translateY(100px) scale(1.15); z-index: 50; }
        100% { transform: translateY(0); z-index: 0; }
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-80px) scale(1.4); opacity: 0; }
      }
      @keyframes explode {
        0% { transform: scale(1); opacity: 1; filter: brightness(1); }
        50% { transform: scale(1.3); opacity: 0.8; filter: brightness(2) hue-rotate(-20deg); }
        100% { transform: scale(0.2); opacity: 0; filter: blur(15px); }
      }
      
      /* Ability Specific Keyframes */
      @keyframes shiver {
        0% { transform: translateX(0); }
        25% { transform: translateX(-1px) rotate(-0.5deg); }
        75% { transform: translateX(1px) rotate(0.5deg); }
        100% { transform: translateX(0); }
      }
      
      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse-toxic {
        0% { box-shadow: inset 0 0 20px rgba(34, 197, 94, 0.2); filter: hue-rotate(0deg); }
        50% { box-shadow: inset 0 0 50px rgba(34, 197, 94, 0.5); filter: hue-rotate(10deg); }
        100% { box-shadow: inset 0 0 20px rgba(34, 197, 94, 0.2); filter: hue-rotate(0deg); }
      }

      @keyframes frost-shimmer {
        0% { opacity: 0.3; transform: scale(1) rotate(0deg); }
        50% { opacity: 0.6; transform: scale(1.05) rotate(2deg); }
        100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
      }

      @keyframes divine-spin {
        0% { transform: rotate(0deg) scale(1); border-color: rgba(253, 224, 71, 0.4); }
        50% { transform: rotate(180deg) scale(1.05); border-color: rgba(253, 224, 71, 0.8); }
        100% { transform: rotate(360deg) scale(1); border-color: rgba(253, 224, 71, 0.4); }
      }

      @keyframes pulse-white {
        0% { filter: brightness(1) drop-shadow(0 0 0px white); }
        50% { filter: brightness(1.5) drop-shadow(0 0 20px white); }
        100% { filter: brightness(1) drop-shadow(0 0 0px white); }
      }

      .animate-shiver { animation: shiver 0.2s infinite ease-in-out; }
      .animate-lunge-up { animation: lunge-up 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .animate-lunge-down { animation: lunge-down 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      .animate-float-damage { animation: float-up 1.5s ease-out forwards; }
      .animate-explode { animation: explode 0.7s ease-in forwards; }
      .animate-frost { animation: frost-shimmer 3s infinite ease-in-out; }
      .animate-divine { animation: divine-spin 4s infinite linear; }
      .animate-toxic { animation: pulse-toxic 2s infinite ease-in-out; }
      .animate-pulse-white { animation: pulse-white 0.5s infinite ease-in-out; }
      
      .glass-panel {
        background: rgba(2, 6, 23, 0.5);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-card {
        background: rgba(2, 6, 23, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .taunt-frame {
        box-shadow: 
          0 0 0 4px rgba(100, 116, 139, 0.8),
          0 0 20px rgba(148, 163, 184, 0.4);
        border-radius: 12px;
      }

      .poison-aura {
        filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.6));
      }

      .freeze-layer {
        background: linear-gradient(135deg, rgba(165, 243, 252, 0.2) 0%, rgba(34, 211, 238, 0.1) 50%, rgba(165, 243, 252, 0.2) 100%);
        backdrop-filter: blur(2px) saturate(1.5);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
